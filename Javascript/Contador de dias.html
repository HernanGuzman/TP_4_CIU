<html>
    <head>
        <title>Calculador de dais</title>
    </head>
    <body>
        <h1></h1>
        <script>
            var edad = prompt("Cual es tu edad?")
            var dias = edad * 365
            alert("La cantidad de dias vividos es: " + dias)
        </script>
    </body>
</html>
