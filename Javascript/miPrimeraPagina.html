<html>
    <head>
        <title>Pagina Javascript</title>
    </head>
    <body>
        <h1>Mi primera pagina</h1>
        <script>
            alert("Cuidado que este sitio esta hecho por gente sin experiencia. Usted se atiene a las consecuencias")
            var nombre = prompt("Cual es tu nombre?")
            alert("Hola " + nombre)
            var edad = prompt("Cual es tu edad?")
            alert("Su edad es de " + edad + " años")
            alert("Bienvenido a la pagina " + nombre + " su edad es de " + edad + " años")
        </script>
    </body>
</html>
